<!DOCTYPE html>
<html>
<head>
  <title>Hover Options</title>
  <style>
    header{
      display: flex;
      justify-content: space-evenly;
    }
    /* Styling for demonstration purposes */
    .hover {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .hoverr li {
      display: none;
      background-color: #000000;
      padding: 10px;
      margin-top: 5px;
    }
    
    .hove:hover + ul li {
      display: block;
    }
    .cont{
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    
  </style>
</head>
<body>
  <header>
  <a href="#" class="hove"><h3>Hover over me</h3></a>
  
  <h3 class="cont">Home</h3>
  <h3 class="cont">Home</h3>
  <h3 class="cont">Home</h3>
  <ul class="hoverr">
    <li><a href="#">Option 1</a></li>
    <li><a href="#">Option 2</a></li>
    <li><a href="#">Option 3</a></li>
  </ul>

</header>
</body>
</html>
